
<div class="forms">
    <form>
        <table align="center">
            <tr>
                <td>
                    Product id:
                </td>
                
                <td>
                    <input type="number" [(ngModel)]="prod.pid" name="pid" />
                </td>
            </tr>
            <tr>
                <td>
                    Product Name:
                </td>
                <td>
                    <input type="text" [(ngModel)]="prod.pname" name="pname" />
                </td>
            </tr>
            <tr>
                <td>
                    Product price:
                </td>
                <td>
                    <input type="number" [(ngModel)]="prod.price" name="price" />
                </td>
            </tr>
            <tr>
                <td>
                    Product Stock:
                </td>
                <td>
                    <input type="number" [(ngModel)]="prod.stock" name="stock" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" (click)="AddProduct()" value="Submit" />
                </td>
            </tr>
        </table>

    </form>
</div>
